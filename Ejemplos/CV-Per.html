<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CV.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Curriculum vitae</title>
</head>
<body>
    <div id="foto">
        <img alt="Foto de perfil">
        <p id="Texto"></p>
    </div>
    <nav id="opciones">
        <ul>
            <li class="list activar">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Nombre</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <span class="text">Correo</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                    <span class="text">Fecha de<br>nacimiento</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                    <span class="text">Direccion</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <span class="text">Telefono</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                    <span class="text">Estudio</span>
                </a>
            </li>
            <li class="list">
                <a href="#" data-bs-toggle="modal" data-bs-target="#Consulta">
                    <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                    <span class="text">Consultas</span>
                </a>
            </li>
        </ul>
    </nav>
  <!-- Modal -->
    <div class="modal fade" id="Consulta" tabindex="-1" aria-labelledby="ConsultaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered alig">
            <div class="modal-content dimens">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ConsultaLabel">Consulta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="formulario">
                        <label>Nombre: <input type="text" name="Nombre" required></label>
                        <label>Correo: <input id="Corr" type="email" name="Correo" required></label>
                        <label><textarea name="Consult" rows="10" placeholder="Consulta" required></textarea></label>
                        <input id="Env" type="submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="CV-Per.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
