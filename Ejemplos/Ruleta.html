<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ruleta.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="spin-btn">Tirar</div>
        <div class="spin">
            <div class="num" style="--i:1;--clr:#db7093;"><span>10</span></div>
            <div class="num" style="--i:2;--clr:#20b2aa;"><span>20</span></div>
            <div class="num" style="--i:3;--clr:#b63e92;"><span>30</span></div>
            <div class="num" style="--i:4;--clr:#daa520;"><span>40</span></div>
            <div class="num" style="--i:5;--clr:#ff340f;"><span>50</span></div>
            <div class="num" style="--i:6;--clr:#ff7f50;"><span>60</span></div>
            <div class="num" style="--i:7;--clr:#3cb371;"><span>70</span></div>
            <div class="num" style="--i:8;--clr:#4169e1;"><span>80</span></div>
        </div>
    </div>
    <script>
        let spin = document.querySelector(".spin")
        let spinBtn = document.querySelector(".spin-btn")
        let value = Math.ceil(Math.random() * 3600)
        spinBtn.onclick = function(){
            spin.style.transform = "rotate(" + value + "deg)"
            value += Math.ceil(Math.random(360)*(3600-900)+900)
        }
    </script>
</body>
</html>
