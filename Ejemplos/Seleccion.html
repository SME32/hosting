<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Seleccion.css">
    <title>Seleccion</title>
</head>
<body>
    <div id="contenedor">
        <ul>
            <li class="list activar">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
                    <span class="text">Image</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                    <span class="text">Location</span>
                </a>
            </li>
            <div class="indicar"></div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let lista = document.querySelectorAll(".list")
        function activar(){
            lista.forEach((item)=>
            item.classList.remove("activar"));
            this.classList.add("activar")
        }
        lista.forEach((item)=>
        item.addEventListener("click",activar))
    </script>
</body>
</html>
